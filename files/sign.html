<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    
    <link rel="icon" href="../img/tab_icon.png">

    <link rel="stylesheet" href="style.css">

    <!-- <link rel="icon" href="../img/tab.png"> -->

    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- fomt awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <div class="div_main d-flex justify-content-center">

        <!-- Login start  -->

        <div class="div_card_sign pb-5 pt-4 px-2">
            <h3 class="ms-3">Sign up</h3>
            <div class="div_item px-4">
                <form>

                    <!-- Username -->

                    <div class="div_email mt-4">
                        <p class="mb-2 font_weight">Username</p>
                        <div class="div2 d-flex align-items-center">
                            <input type="text" id="sign_username" placeholder="Username" class="ps-3 font_weight">
                        </div>
                    </div>

                    <!-- Email -->

                    <div class="div_email mt-4">
                        <p class="mb-2 font_weight">Email</p>
                        <div class="div2 d-flex align-items-center">
                            <input type="email" id="sign_email" placeholder="Email" class="ps-3 font_weight">
                        </div>
                    </div>

                    <!-- Password -->

                    <div class="div_pass mt-4">
                        <p class="mb-2 font_weight">Password</p>
                        <div class="div2 d-flex align-items-center">
                            <input type="password" id="sign_password" placeholder="Password" class="ps-3 font_weight">
                            <button type="button" id="btn1"><i class="bi bi-eye-slash-fill"></i></button>
                        </div>
                    </div>

                    <!-- Gender -->

                    <div class="div_pass mt-4">
                        <div class="div">
                            <input type="radio" name="gender" id="male" class="me-1" value="male"><label for="male"
                                class="me-2">Male</label>
                            <input type="radio" name="gender" id="feemale" class="me-1" value="feemale"><label for="feemale"
                                class="me-2">Feemale</label>
                            <input type="radio" name="gender" id="other" class="me-1" value="other"><label for="other"
                                class="me-2">Other</label>
                        </div>
                    </div>

                    <!-- Login button -->

                    <button id="btn2" type="button">Sign up</button>
                    <p class="text-center mt-3 font_weight">Already have an account ?</p>

                    <!-- Sign up button -->

                    <a href="../index.html"><button type="button" id="btn3">Log in</button></a>
                </form>
            </div>


        </div>

        <!-- Login end  -->

    </div>


    <!-- alert install  -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Custom js -->
    <script src="../files/sign.js" type="module"></script>
</body>

</html>
