<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="icon" href="../img/Detail_tab.png">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- loader_div -->
    <div id="loader_div">
        <div id="loader"></div>
    </div>
    <!-- loader_div end -->

    <!-- Main dashboard  -->
    <div id="main" class="align-items-center justify-content-center">
        <div class="div1">
            <div class="img_user d-flex justify-content-center py-2">
                <img src="../img/user_profile.png" alt="" class="img1">
            </div>
            <div class="div2 px-2 pt-3">
                <p class="fs-5 fw-medium mb-4">Name: <span id="name_user"></span></p>
                <p class="fs-5 fw-medium mb-4">Email: <span id="email_user"></span></p>
                <p class="fs-5 fw-medium mb-4">Password: <span id="password_user"></span></p>
                <p class="fs-5 fw-medium mb-3">Gender: <span id="gender_user"></span></p>
                <div class="div3 d-flex justify-content-center">
                    <button id="logout" class="mt-2">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Main dashboard end -->

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom js -->
    <script src="dashboard.js" type="module"></script>

    <!-- Sweet alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
